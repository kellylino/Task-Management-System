name: Build and Deploy Tasks Management Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push the frontend Docker image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./TasksManagementFrontend
          push: true
          tags: kellylino/tasks-frontend:latest

      # 4. Deploy the frontend
      - name: Deploy frontend to Render
        uses: qbaware/render-redeploy-action@v0
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}
